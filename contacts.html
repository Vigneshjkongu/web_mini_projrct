<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Sign Up Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f1f1f1;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 0 auto;
}

form label {
  display: block;
  margin-bottom: 10px;
}

form input[type="text"],
form input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

form button[type="submit"]:hover {
  background-color: #45a049;
}

form input:focus {
  outline: none;
  border-color: #4CAF50;
}
body {font-family: Arial, Helvetica, sans-serif;}
        
.navbar {
  width: 100%;
  background-color: #f40000;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color: #03ffd9;
}
.container{
    position:top left;
}

@media screen and (max-width: 10px) {
  .navbar a {
    float: none;
    display: block;
  }
}

  </style>
</head>
<body style="background-image:url('https://wallpapercave.com/dwp2x/wp8513156.jpg');background-size:cover;">
    
<div position: relative>
  <h1>CHAT HERE</h1>
    <form action="/signup" method="POST">
        <label for="username">EMAIL:</label>
        <input type="text" id="username" name="email" required>
        <br>
        <label for="password">ISSUE:</label>
        <input type="text" id="password" name="issue" required>
        <br>
        <button type="submit">SUBMIT
    </form>
</div>
</body>
</html>
